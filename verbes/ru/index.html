<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbes français du 3e groupe</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon-CZmGzRYx.png">

  <body>
    <div
      class="container max-w-7xl mx-auto p-4 md:p-8 bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen text-gray-800">
      <header class="text-center mb-8 mx-auto">
        <h1 id="page-title" class="text-balance text-2xl md:text-5xl font-extrabold text-indigo-800 mb-4"></h1>
        <p id="page-description" class="text-balance text-lg md:text-xl text-indigo-600 max-w-2xl mx-auto mb-4"></p>
        <div class="relative">
          <input type="text" id="verb-search"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Rechercher un verbe...">
          <div id="search-results"
            class="absolute z-50 w-full mt-2 bg-white rounded-lg shadow-lg max-h-60 overflow-y-auto hidden">
            <ul id="search-results-list" class="p-2">
            </ul>
          </div>
        </div>
      </header>

      <main id="verb-groups-container" class="space-y-4 mx-auto"></main>

      <section id="frequency-analysis" class="mt-12 p-6 bg-white rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Top 10 des verbes les plus fréquents</h2>
        <ul id="top-verbs-list" class="grid grid-cols-1 md:grid-cols-2 gap-3 text-lg">
          <!-- Top 10 verbs will be rendered here -->
        </ul>
      </section>

      <section id="patterns-summary" class="mt-8 p-6 bg-white rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Aperçu des schémas de conjugaison</h2>
        <p id="total-patterns" class="text-lg mb-2"></p>
        <p id="most-common-pattern" class="text-lg mb-2"></p>
        <p id="most-irregular" class="text-lg mb-2"></p>
        <p id="easiest-to-learn" class="text-lg mb-2"></p>
        <h3 class="text-xl font-semibold text-gray-600 mt-4 mb-2">Remarques&nbsp;:</h3>
        <ul id="summary-notes" class="list-disc list-inside text-lg space-y-1">
          <!-- Notes will be rendered here -->
        </ul>
      </section>
    </div>
    <footer></footer>
  </body>

</html>

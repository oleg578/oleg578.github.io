<!doctype html>
<html lang="fr" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>BFL</title>
    <link rel="icon" href="img/cropped-fav-1-32x32.png" sizes="32x32"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        main {
            width: 100%;
            padding: 0 7vw;
            z-index: 100;
        }

        .demo-wrap {
            position: absolute;
            width: 100%;
            height: 100vh;
            opacity: 0.14;
            z-index: 0;
        }

        .demo-wrap:before {
            content: ' ';
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-image: url('img/bfl_back.webp');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .centering {
            display: grid;
            place-items: center;
            height: 100vh;
            min-height: 100vh;
        }

        .menu-btn {
            width: 260px;
            max-width: 100%;
        }

        .play-btn {
            width: 260px;
            max-width: 100%;
        }
    </style>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="demo-wrap"></div>
<div class="centering">
    <main>
        <section class="text-center container pb-5">
            <div class="row pb-lg-5">
                <div class="col-lg-8 col-md-10 col-sm-10 mx-auto">
                    <h1 class="fw-medium">Bruxelles Formation</h1>
                    <ul class="nav nav-pills justify-content-around">
                        <li class="nav-item mb-sm-2">
                            <button id="tab1" class="btn btn-primary menu-btn active" data-bs-toggle="pill"
                                    data-bs-target="#lang-presentation-tab" type="button" role="tab"
                                    aria-controls="pills-home" aria-selected="true">Nos
                                missions et nos
                                valeurs
                            </button>
                        </li>
                        <li class="nav-item mb-sm-2">
                            <button id="tab2" class="btn btn-primary menu-btn" data-bs-toggle="pill"
                                    data-bs-target="#charter-ai-tab" type="button" role="tab" aria-controls="pills-home"
                                    aria-selected="false">Notre charte
                                IA
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <div class="tab-content">
            <div id="lang-presentation-tab" class="tab-pane fade show active">
                <div class="row row-cols-3 g-3">
                    <div class="col">
                        <div class="card shadow-sm">
                            <video id="welcome-en" width="100%" height="auto">
                                <source src="media/welcome-en.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="card-body">
                                <div class="card-text justify-content-center d-flex">
                                    <button type="button"
                                            id="play1"
                                            class="btn btn-primary align-items-center justify-content-center d-flex play-btn column-gap-2">
                                        English
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor"
                                             class="bi bi-play-btn" viewBox="0 0 16 16">
                                            <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
                                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <video id="hailey" width="100%" height="auto">
                                <source src="media/hailey-nl.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="card-body">
                                <div class="card-text justify-content-center d-flex">
                                    <button type="button"
                                            id="play2"
                                            class="btn btn-primary align-items-center justify-content-center d-flex play-btn column-gap-2">
                                        Dutch
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor"
                                             class="bi bi-play-btn" viewBox="0 0 16 16">
                                            <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
                                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <video id="bien-fr" width="100%" height="auto">
                                <source src="media/bienvenue_fr.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="card-body">
                                <div class="card-text justify-content-center d-flex">
                                    <button type="button"
                                            id="play3"
                                            class="btn btn-primary align-items-center justify-content-center d-flex play-btn column-gap-2">
                                        French
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor"
                                             class="bi bi-play-btn" viewBox="0 0 16 16">
                                            <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
                                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="charter-ai-tab" class="tab-pane fade">
                <div class="row row-cols-3 g-3 d-flex justify-content-center">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="video-container">
                                <video id="charte-ai" width="100%" height="auto">
                                    <source src="media/charte.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                            <div class="card-body">
                                <div class="card-text justify-content-center d-flex">
                                    <button type="button"
                                            id="play4"
                                            class="btn btn-primary align-items-center justify-content-center d-flex play-btn column-gap-2">
                                        Commencer
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor"
                                             class="bi bi-play-btn" viewBox="0 0 16 16">
                                            <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
                                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const videos = [
            document.getElementById("welcome-en"),
            document.getElementById("hailey"),
            document.getElementById("bien-fr"),
            document.getElementById("charte-ai")
        ];

        const buttons = [
            document.getElementById("play1"),
            document.getElementById("play2"),
            document.getElementById("play3"),
            document.getElementById("play4")
        ];

        const tab_buttons = [
            document.getElementById("tab1"),
            document.getElementById("tab2"),
        ];

        tab_buttons.forEach((button, index) => {
            button.addEventListener("click", () => {
                // Stop all videos and reset them to the beginning
                videos.forEach((video, videoIndex) => {
                    video.pause();
                    if (index !== videoIndex) {
                        video.currentTime = 0;
                    }
                });
            });
        });

        buttons.forEach((button, index) => {
            button.addEventListener("click", () => {
                // Stop all videos and reset them to the beginning
                videos.forEach((video, videoIndex) => {
                    video.pause();
                    if (index !== videoIndex) {
                        video.currentTime = 0;
                    }
                });
                // Play the clicked video's video
                videos[index].play();
            });
        });
    });
</script>
</body>
</html>

<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iClock</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="./style.css" />

    <body>
        <div class="clock">
            <div id="hour-hand" class="hand"></div>
            <div id="minute-hand" class="hand"></div>
            <div id="center"></div>
            <div class="hour hour-1"><span class="hour-label-1">1</span></div>
            <div class="hour hour-2"><span class="hour-label-2">2</span></div>
            <div class="hour hour-3"><span class="hour-label-3">3</span></div>
            <div class="hour hour-4"><span class="hour-label-4">4</span></div>
            <div class="hour hour-5"><span class="hour-label-5">5</span></div>
            <div class="hour hour-6"><span class="hour-label-6">6</span></div>

            <div class="hour hour-8"><span class="hour-label-8">8</span></div>
            <div class="hour hour-9"><span class="hour-label-9">9</span></div>
            <div class="hour hour-10"><span class="hour-label-10">10</span></div>
            <div class="hour hour-11"><span class="hour-label-11">11</span></div>
            <div class="hour hour-12"><span class="hour-label-12">12</span></div>
            <div class="scale-line scale-1 small-scale"></div>
            <div class="scale-line scale-2 small-scale"></div>
            <div class="scale-line scale-3 small-scale"></div>
            <div class="scale-line scale-4 small-scale"></div>
            <div class="scale-line scale-5 big-scale"></div>
            <div class="scale-line scale-6 small-scale"></div>
            <div class="scale-line scale-7 small-scale"></div>
            <div class="scale-line scale-8 small-scale"></div>
            <div class="scale-line scale-9 small-scale"></div>
            <div class="scale-line scale-10 big-scale"></div>
            <div class="scale-line scale-11 small-scale"></div>
            <div class="scale-line scale-12 small-scale"></div>
            <div class="scale-line scale-13 small-scale"></div>
            <div class="scale-line scale-14 small-scale"></div>
            <div class="scale-line scale-15 big-scale"></div>
            <div class="scale-line scale-16 small-scale"></div>
            <div class="scale-line scale-17 small-scale"></div>
            <div class="scale-line scale-18 small-scale"></div>
            <div class="scale-line scale-19 small-scale"></div>
            <div class="scale-line scale-20 big-scale"></div>
            <div class="scale-line scale-21 small-scale"></div>
            <div class="scale-line scale-22 small-scale"></div>
            <div class="scale-line scale-23 small-scale"></div>
            <div class="scale-line scale-24 small-scale"></div>
            <div class="scale-line scale-25 big-scale"></div>
            <div class="scale-line scale-26 small-scale"></div>
            <div class="scale-line scale-27 small-scale"></div>
            <div class="scale-line scale-28 small-scale"></div>
            <div class="scale-line scale-29 small-scale"></div>
            <div class="scale-line scale-30 big-scale"></div>
        </div>
        <div id="messageField">Votre message appara√Ætra ici</div>

        <script type="application/javascript" src="./main.js"></script>

</html>

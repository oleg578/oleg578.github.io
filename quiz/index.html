<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML-Quiz</title>
    <script type="module" crossorigin src="./assets/index-CTuFvX0O.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-jTrnduHb.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header-title">
          <h1 id="game-title">Match the Words</h1>
        </div>
        <div class="header-actions">
          <button id="muteToggle" class="ghost-button" type="button" aria-pressed="false">
            Sound: On
          </button>
        </div>
      </header>

      <main class="main-grid">
        <section class="left-panel" aria-labelledby="game-title">
          <div class="image-card">
            <div class="image-frame">
              <img id="gameImage" alt="Game image" />
              <canvas id="pixelCanvas" aria-hidden="true"></canvas>
            </div>
            <div class="image-caption" id="imageCaption">Remembering Van Gogh</div>
          </div>

          <div class="progress-wrap" id="progressWrap" aria-live="polite" hidden>
            <div class="progress-label">
              <span>Time remaining</span>
              <span id="progressText">01:00</span>
            </div>
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="60" aria-valuenow="60">
              <div id="progressFill" class="progress-fill"></div>
            </div>
          </div>

          <button id="startBtn" class="primary-button" type="button">START</button>
          <div id="status" class="status" aria-live="polite"></div>
        </section>

        <section class="right-panel">
          <div id="board" class="board"></div>
        </section>
      </main>
    </div>

    <div id="endModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="endModalTitle" hidden>
      <div class="modal">
        <h2 id="endModalTitle">Game Over</h2>
        <p>Ready for another round?</p>
        <button id="newGameBtn" class="danger-button" type="button">New Game</button>
      </div>
    </div>

  </body>
</html>
